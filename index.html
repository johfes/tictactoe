<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="custom.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
<h1>Tic-Tac-Toe</h1>
<p id="msg"></p>
    <div  class="tic-tac-toe">
        <table id="grid">
            <tr>
                <td id="0_0"></td>
                <td id="0_1"></td>
                <td id="0_2"></td>
            </tr>
            <tr>
                <td id="1_0"></td>
                <td id="1_1"></td>
                <td id="1_2"></td>
            </tr>
            <tr>
                <td id="2_0"></td>
                <td id="2_1"></td>
                <td id="2_2"></td>
            </tr>
        </table>
    </div>
</body>
</html>
